name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    env:
      REACT_APP_API_KEY: '${{ secrets.REACT_APP_API_KEY }}'
      REACT_APP_AUTH_DOMAIN: '${{ secrets.REACT_APP_AUTH_DOMAIN }}'
      REACT_APP_DATABASE_URL: '${{ secrets.REACT_APP_DATABASE_URL }}'
      REACT_APP_PROJECT_ID: '${{ secrets.REACT_APP_PROJECT_ID }}'
      REACT_APP_STORAGE_BUCKET: '${{ secrets.REACT_APP_STORAGE_BUCKET }}'
      REACT_APP_MESSAGING_SENDER_ID: '${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}'
      REACT_APP_APP_ID: '${{ secrets.REACT_APP_APP_ID }}'
      REACT_APP_MEASUREMENT_ID: '${{ secrets.REACT_APP_MEASUREMENT_ID }}'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DALYORG_AFCE8 }}'
          channelId: live
          projectId: dalyorg-afce8

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Back End
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.BACK_END_SERVER_HOST }}
        username: ${{ secrets.BACK_END_SERVER_USER }}
        key: ${{ secrets.BACK_END_SERVER_KEY }}
        script: |
          rm ./Daly -rf #remove old version
          git clone git@github.com:DalyOrg/Daly.git #clone the repo
